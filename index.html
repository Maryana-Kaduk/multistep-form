<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css">

    <title>multi-step-form</title>
</head>
<body>
    <section class="form__wrapper first-step">
        <aside class="left">
            <nav>
                <ul class="left__list">
                    <li class="list__item">
                        <div class="step__number step__number-selected">1</div>
                        <div class="step__name-wrapper">
                            <h4>Step 1</h4>
                            <h3>YOUR INFO</h3>
                        </div>
                    </li>
                    <li class="list__item">
                        <div class="step__number">2</div>
                        <div class="step__name-wrapper">
                            <h4>Step 2</h4>
                            <h3>SELECT PLAN</h3>
                        </div>
                    </li>
                    <li class="list__item">
                        <div class="step__number">3</div>
                        <div class="step__name-wrapper">
                            <h4>Step 3</h4>
                            <h3>ADD-ONS</h3>
                        </div>
                    </li>
                    <li class="list__item">
                        <div class="step__number">4</div>
                        <div class="step__name-wrapper">
                            <h4>Step 4</h4>
                            <h3>SUMMARY</h3>
                        </div>
                    </li>
                </ul>
            </nav>
            <img src="./assets/background/left__oval.svg" class="oval__one">
            <img src="./assets/background/left__circle.svg" class="circle">
            <img src="./assets/background/lines.svg" class="lines">
            <img src="./assets/background/right__oval.svg" class="oval__two">
        </aside>
        <form id="personal__info">
            <div>
                <article class="form__text">
                    <h1>Personal info</h1>
                    <p>Please provide your name, email address, and phone number.</p>
                </article>
                <article class="form__content">
                    <div class="input__wrapper">
                        <label for="name" class="input__text">Name</label>
                        <input type="text" class="input" id="name" name="name" placeholder="e.g. Stephen King">
    
                        <span class="error__text"></span>
                    </div>
                    <div class="input__wrapper">
                        <label for="email" class="input__text">Email Address</label>
                        <input type="email" class="input" id="email" name="email" placeholder="e.g. stephenking@lorem.com">
    
                        <span class="error__text"></span>
                    </div>
                    <div class="input__wrapper">
                        <label for="phoneNumber" class="input__text">Phone Number</label>
                        <input type="tel" class="input" id="phoneNumber" name="phoneNumber" placeholder="e.g. +1 234 567 890">
    
                        <span class="error__text"></span>
                    </div>
                </article>
            </div>

            <article class="buttons">
                <button class="previousStep" type="button"></button> 
                <button type="button" class="nextStep">Next Step</button>
            </article>
        </form>

    </section>

    <script src="./js/script.js"></script>
</body>
</html>
